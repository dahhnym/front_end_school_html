<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="app">
      <header>
        <h1>로그인 또는 회원가입</h1>
        <a href="#none"><img src="images/close.png" alt="닫기" class="btn-close"></a>
      </header>
      <p class="sub-txt">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
      <form>
        <label for="id" class="sr-only">아이디</label>
        <input type="text" name="id" placeholder="아이디" class="input input-id" required autofocus>
        <label for="pw" class="sr-only">비밀번호</label>
        <input type="text" placeholder="비밀번호" class="input input-pw" required>
        <div class="keep-sign-in-wrap">
          <label for="keep-sign-in" class="keep-sign-in-txt">로그인 상태 유지</label>
        </div>
        <a href="#none" class="btn-submit">로그인</a>
      </form>
      <div class="sign-up-find-wrap">
        <a href="#none" class="sign-up">회원가입</a>
        <a href="#none" class="find-id-pw">아이디/비밀번호 찾기</a>
      </div>
      <div class="divider">
        <span class="divider_text">또는</span>
      </div>
      
      <div class="cont-btn">
        <a href="#none" class="sign-in-google">
          <span>구글 계정으로 로그인</span>
        </a>
        <a href="#none" class="sign-in-facebook">
          <span>페이스북 계정으로 로그인</span>
        </a>
        <a href="#none" class="sign-in-naver">
          <span>네이버 계정으로 로그인</span>
        </a>
        <a href="#none" class="sign-in-kakao">
          <span>카카오톡 계정으로 로그인</span>
        </a>
      </div>
      
    </div>
</body>
</html>
