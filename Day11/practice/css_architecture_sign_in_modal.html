<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="app">
      <header>
        <h1><span>로그인 또는 회원가입</span></h1>
        <a href="#none">X</a>
      </header>
      <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
      <form>
        <label for="id" class="sr-only">아이디</label>
        <input type="text" name="id" placeholder="아이디" required autofocus>
        <label for="pw" class="sr-only">비밀번호</label>
        <input type="text" placeholder="비밀번호" required>
        <input name="sign-in-status" type="checkbox">
        <label for="sign-in-status">로그인 상태 유지</label>
        <button type="submit">로그인</button>
      </form>
      <div class="find">
        <a href="#none">회원가입</a>
        <a href="#none">아이디/비밀번호 찾기</a>
      </div>
      <span>실선</span><span>또는</span><span>실선</span>
      <div class="cont-btn">
        <a href="#none" class="sign-in-google">
          <img src="images/Google__G__Logo 1.png" alt="">
          구글 계정으로 로그인
        </a>
        <a href="#none" class="sign-in-facebook">
          <img src="images/facebook.png" alt="">
          페이스북 계정으로 로그인
        </a>
        <a href="#none" class="sign-in-naver">
          <img src="images/naver-logo.png" alt="">
          네이버 계정으로 로그인
        </a>
        <a href="#none" class="sign-in-kakao">
          <img src="images/message-circle.png" alt="">
          카카오톡 계정으로 로그인
        </a>
      </div>
      
    </div>
</body>
</html>
