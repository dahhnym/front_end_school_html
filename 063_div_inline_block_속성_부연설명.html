<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div에 inline-block 값을 줬을 때</title>
    <style>
      div{
        display: inline-block;
        /* display: inilne; */
        /* inline 요소에는 한계점이 있다
        - margin-top, margin-bottom 줄 수 없고 width 설정을 할 수 없다 */
        background-color:sandybrown;
      }
    </style>
</head>
<body>
  <!-- 줄바꿈을 하면 div 사이에 공백이 생긴다  -->
	<div>안녕하세요</div>
	<div>안녕하세요</div>
	<div>안녕하세요</div>

  <!-- 공백 없애는 방법 -->
	<!-- 1. 줄바꿈 없이 붙여서 쓰면 공백이 없어진다 -->
	<div>안녕하세요</div><div>안녕하세요</div><div>안녕하세요</div>

  <!-- 2. 부모의 font-size: 0을 주면 공백이 없어진다 현재 html 파일의 경우, body에 font-size:0을 주면 그 공백이 없어진다-->
  

    
</body>
</html>
