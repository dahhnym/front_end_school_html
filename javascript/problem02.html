    <script>
      // 10미만의 자연수에서 3과 5의 배수를 구하면 3,5,6,9이다. 이들의 총합은 23이다.
      // 1000미만의 자연수에서 3,5의 배수의 총합을 구하라.
      let result=0;
      for(let x=0; x<101; x++){
        if(x%3 == 0 || x%5 == 0){
          result += x;
        }
      }
      console.log(result); // 2418
    </script>
