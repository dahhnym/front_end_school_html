    <title>최소값, 최대값 구하기</title>
    <script>
      let sample = [10,20,30,5,6,3,100,110,99,88];
      let temp = sample[0];
      for(let i=0; i<sample.length; i++){
        if(temp > sample[i]){
          temp = sample[i];
        }
      }
    </script>
